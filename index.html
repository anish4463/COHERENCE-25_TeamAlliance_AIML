<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="max-w-5xl mx-auto p-8 bg-gray-800 shadow-lg rounded-lg mt-10">
      <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">
        AI-Powered Resume Screener
      </h2>

      <!-- Drag & Drop Upload Box -->
      <div
        class="border-2 border-dashed border-blue-500 p-6 rounded-lg text-center"
        id="dropArea"
      >
        <p class="text-lg font-semibold">Drag & Drop Resumes Here</p>
        <input
          type="file"
          id="resumeFiles"
          multiple
          webkitdirectory
          class="hidden"
        />
        <label
          for="resumeFiles"
          class="block mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg cursor-pointer hover:bg-blue-600"
        >
          Select Files
        </label>
      </div>

      <!-- Uploaded File List -->
      <div id="fileList" class="mt-4 text-gray-300"></div>

      <!-- HR Qualification Criteria -->
      <div class="grid grid-cols-2 gap-4 mt-6">
        <div>
          <label class="block text-gray-300">10th Percentage:</label>
          <input
            type="number"
            id="tenth"
            class="border p-2 w-full rounded-md bg-gray-700 text-white"
            placeholder="Enter %"
          />
        </div>
        <div>
          <label class="block text-gray-300">12th Percentage:</label>
          <input
            type="number"
            id="twelfth"
            class="border p-2 w-full rounded-md bg-gray-700 text-white"
            placeholder="Enter %"
          />
        </div>
        <div>
          <label class="block text-gray-300">CGPA:</label>
          <input
            type="number"
            step="0.01"
            id="cgpa"
            class="border p-2 w-full rounded-md bg-gray-700 text-white"
            placeholder="Enter CGPA"
          />
        </div>
        <div>
          <label class="block text-gray-300">Years of Experience:</label>
          <input
            type="number"
            id="experience"
            class="border p-2 w-full rounded-md bg-gray-700 text-white"
            placeholder="Enter experience in years"
          />
        </div>
      </div>

      <label class="block text-gray-300 mt-4">Skills (comma-separated):</label>
      <input
        type="text"
        id="skills"
        class="border p-2 w-full rounded-md bg-gray-700 text-white"
        placeholder="e.g. Python, ML, Flask"
      />

      <button
        onclick="uploadResumes()"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full mt-6"
      >
        Submit & Rank Candidates
      </button>

      <!-- Loading Animation -->
      <div id="loading" class="hidden text-center mt-6">
        <div
          class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-500 mx-auto"
        ></div>
        <p class="mt-2">Processing resumes...</p>
      </div>

      <!-- Results Section -->
      <div id="results" class="mt-6"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
